    <main class="voice-demo">
      <header class="voice-header">

          <span class="voice-tag">MR</span>
          <span class="voice-dot">&middot;</span>
          <span>ACL Reconstruction</span>
          <span class="voice-dot">&middot;</span>
          <span>Day 2 Before Surgery</span>
        </div>
        <div class="voice-actions">
          <span class="voice-status" id="voice-status">Idle</span>
        </div>
      </header>

        <div>
          <div class="voice-hero-kicker">Voice Demo</div>
          <h1>Voice-Only SARA</h1>
          <p>Pick a scene to launch the voice overlay.</p>
        </div>
      </section>

        <div class="voice-scenes-header">
          <h2>Scene Picker</h2>
          <p>Each scene starts a fresh script and voice session.</p>
        </div>
        <div class="voice-scenes-grid" id="scene-grid"></div>
      </section>
    </main>

    <div class="voice-overlay" id="voice-overlay" aria-hidden="true">
      <div class="voice-overlay-backdrop" id="voice-overlay-backdrop"></div>
      <div class="voice-overlay-card">
        <div class="voice-overlay-header">
          <div>
            <div class="voice-overlay-kicker">Active Scene</div>
            <div class="voice-overlay-title" id="overlay-title">Scene</div>
            <div class="voice-overlay-subtitle" id="overlay-subtitle">Voice session</div>
          </div>
          <button type="button" class="voice-ghost" id="overlay-close">Close</button>
        </div>
        <div class="voice-overlay-orb">
          <div class="voice-orb-canvas" id="orb-container"></div>
        </div>
        <div class="voice-overlay-footer">
          <span class="voice-status" id="overlay-status">Idle</span>
          <span class="voice-overlay-stage" id="overlay-stage"></span>
          <div class="voice-overlay-error" id="overlay-error"></div>
          <button type="button" class="voice-primary" id="overlay-action">Start Call</button>
        </div>
      </div>
    </div>
