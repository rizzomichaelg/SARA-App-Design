<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SARA ACL Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #eef3f8;
      --panel: #ffffff;
      --ink: #0f172a;
      --muted: #5b667a;
      --line: #d8e1ee;
      --blue: #0ea5e9;
      --blue-dark: #0284c7;
      --green: #0f766e;
      --amber: #92400e;
      --chip: #e8f2ff;
      --shadow: 0 16px 36px rgba(15, 23, 42, 0.11);
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-sm: 8px;
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: "Avenir Next", "Trebuchet MS", "Segoe UI", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 420px at 100% -10%, rgba(14, 165, 233, 0.17), transparent 55%),
        radial-gradient(700px 320px at -15% 10%, rgba(16, 185, 129, 0.12), transparent 55%),
        var(--bg);
      min-height: 100vh;
    }

    .shell {
      width: min(1400px, 96vw);
      margin: 18px auto 24px;
      display: grid;
      grid-template-columns: 1fr 370px;
      gap: 16px;
      align-items: start;
    }

    .main {
      min-width: 0;
      display: grid;
      gap: 14px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
    }

    .top {
      padding: 14px 18px;
      display: grid;
      gap: 10px;
    }

    .headline {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .headline h1 {
      margin: 0;
      font-size: clamp(1.25rem, 2.4vw, 1.6rem);
      letter-spacing: 0.01em;
    }

    .sub {
      color: var(--muted);
      font-size: 0.95rem;
    }

    .chips, .tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    button, select, input, textarea {
      font: inherit;
      color: inherit;
    }

    .chip {
      border: 1px solid var(--line);
      background: #fff;
      border-radius: 999px;
      padding: 8px 12px;
      cursor: pointer;
      transition: all 150ms ease;
    }

    .chip.active {
      background: var(--chip);
      border-color: #9fccff;
      color: #11457e;
      font-weight: 600;
    }

    .tab {
      border: 1px solid var(--line);
      background: #fff;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      transition: all 150ms ease;
    }

    .tab.active {
      background: #f0f9ff;
      border-color: #8edbff;
      color: #075985;
      font-weight: 650;
    }

    .today-wrap {
      display: grid;
      gap: 12px;
      padding: 14px;
    }

    .today-hero {
      border: 1px solid var(--line);
      border-radius: var(--radius-md);
      background: linear-gradient(180deg, #ffffff 0%, #f8fbff 100%);
      padding: 14px;
      display: grid;
      gap: 8px;
    }

    .today-hero.highlight {
      border-color: #5ebeff;
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.18);
    }

    .hero-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .hero-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .hero-link {
      color: var(--acl-primary);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 12px;
      font-weight: 700;
      text-decoration: none;
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0;
    }

    .tiny {
      color: var(--muted);
      font-size: 0.85rem;
    }

    .persona {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .pill {
      border-radius: 999px;
      border: 1px solid #9cd7ff;
      background: #e8f6ff;
      color: #075985;
      font-size: 0.8rem;
      padding: 4px 8px;
      font-weight: 600;
    }

    .btn {
      border: 1px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      padding: 10px 13px;
      font-weight: 600;
      transition: all 150ms ease;
    }

    .btn.primary {
      background: var(--blue);
      color: #fff;
      box-shadow: 0 10px 22px rgba(2, 132, 199, 0.27);
    }

    .btn.primary:hover { background: var(--blue-dark); }

    .btn.ghost {
      background: #fff;
      border-color: var(--line);
      color: #0f395d;
    }

    .btn.link {
      background: transparent;
      border-color: transparent;
      color: #0c4a6e;
      padding: 4px 2px;
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .tasks {
      display: grid;
      gap: 10px;
    }

    .task {
      border: 1px solid var(--line);
      border-radius: var(--radius-md);
      padding: 11px 12px;
      display: grid;
      gap: 7px;
      background: #fff;
    }

    .task.done {
      opacity: 0.84;
      background: #f6fbfa;
      border-color: #b9e5d7;
    }

    .task-top {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: flex-start;
    }

    .task-title {
      font-weight: 700;
      font-size: 0.99rem;
    }

    .task-meta {
      font-size: 0.82rem;
      color: var(--muted);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .task-reason {
      font-size: 0.86rem;
      color: #334155;
    }

    .journey-wrap,
    .library-wrap {
      padding: 14px;
      display: grid;
      gap: 12px;
    }

    .journey-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px;
    }

    .journey-col {
      border: 1px solid var(--line);
      border-radius: var(--radius-md);
      padding: 10px;
      background: #fff;
      min-height: 120px;
    }

    .journey-col h3 {
      margin: 0 0 8px;
      font-size: 0.95rem;
    }

    .journey-item {
      border-top: 1px dashed var(--line);
      padding-top: 7px;
      margin-top: 7px;
      font-size: 0.88rem;
    }

    .journey-item:first-child { border-top: 0; margin-top: 0; padding-top: 0; }

    .library-tools {
      display: grid;
      grid-template-columns: 1fr 180px;
      gap: 8px;
    }

    .input, .select {
      border-radius: 10px;
      border: 1px solid var(--line);
      padding: 9px 10px;
      background: #fff;
    }

    .library-list {
      display: grid;
      gap: 8px;
    }

    .asset {
      border: 1px solid var(--line);
      border-radius: var(--radius-md);
      background: #fff;
      padding: 10px;
      display: grid;
      gap: 6px;
    }

    .asset-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .asset-title { font-weight: 650; }

    .asset-meta { font-size: 0.82rem; color: var(--muted); }

    .panel-side {
      position: sticky;
      top: 14px;
      display: grid;
      gap: 10px;
    }

    .demo-panel,
    .chat-panel {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .demo-head,
    .chat-head {
      background: #f7fbff;
      border-bottom: 1px solid var(--line);
      padding: 10px 12px;
    }

    .demo-body,
    .chat-body {
      padding: 10px 12px;
      display: grid;
      gap: 10px;
    }

    .demo-actions,
    .demo-prompts,
    .hard-controls {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 6px;
    }

    .demo-actions .btn,
    .demo-prompts .btn,
    .hard-controls .btn {
      padding: 8px 9px;
      font-size: 0.83rem;
      width: 100%;
    }

    .demo-prompts,
    .hard-controls {
      grid-template-columns: 1fr;
    }

    .step-box {
      border: 1px dashed var(--line);
      border-radius: 10px;
      padding: 8px;
      background: #fff;
      display: grid;
      gap: 5px;
    }

    .chat-log {
      background: #fbfdff;
      border: 1px solid var(--line);
      border-radius: 10px;
      min-height: 210px;
      max-height: 330px;
      overflow: auto;
      padding: 10px;
      display: grid;
      gap: 8px;
    }

    .msg {
      border-radius: 10px;
      padding: 8px 9px;
      font-size: 0.87rem;
      white-space: pre-wrap;
    }

    .msg.user {
      justify-self: end;
      background: #d9f2ff;
      border: 1px solid #a5ddff;
      max-width: 95%;
    }

    .msg.assistant {
      justify-self: start;
      background: #f0f6ff;
      border: 1px solid #d6e5ff;
      max-width: 95%;
    }

    .chat-form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
    }

    .modal-shell {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.62);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 12px;
      z-index: 50;
    }

    .modal-shell.show { display: flex; }

    .modal {
      width: min(940px, 96vw);
      max-height: 92vh;
      overflow: auto;
      background: #fff;
      border-radius: 20px;
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      padding: 14px;
      display: grid;
      gap: 12px;
      position: relative;
    }

    .close-x {
      position: absolute;
      right: 10px;
      top: 10px;
      border: 1px solid var(--line);
      background: #fff;
      border-radius: 999px;
      width: 34px;
      height: 34px;
      cursor: pointer;
      font-weight: 700;
    }

    .deck-slide {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px;
      background: #fbfdff;
      display: grid;
      gap: 8px;
    }

    .deck-nav {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
      align-items: center;
    }

    .bullet-list { margin: 0; padding-left: 18px; display: grid; gap: 6px; }

    .original-section {
      border-top: 1px dashed var(--line);
      padding-top: 8px;
      margin-top: 8px;
    }

    .checkin-box {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px;
      display: grid;
      gap: 10px;
      background: #fff;
    }

    .slider-wrap {
      display: grid;
      gap: 6px;
    }

    .toast {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      background: #0f172a;
      color: #fff;
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 0.83rem;
      z-index: 70;
      opacity: 0;
      pointer-events: none;
      transition: opacity 150ms ease;
    }

    .toast.show { opacity: 1; }

    .quiz-grid {
      display: grid;
      gap: 10px;
    }

    .quiz-item {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px;
      background: #fff;
      display: grid;
      gap: 8px;
    }

    .quiz-options {
      display: grid;
      gap: 6px;
    }

    .quiz-option {
      display: flex;
      gap: 7px;
      align-items: flex-start;
      font-size: 0.9rem;
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 6px;
      background: #fbfdff;
    }

    .kbd {
      border-radius: 6px;
      border: 1px solid var(--line);
      background: #fff;
      padding: 2px 6px;
      font-size: 0.75rem;
      color: var(--muted);
      font-weight: 650;
    }

    .muted { color: var(--muted); }

    @media (max-width: 1080px) {
      .shell { grid-template-columns: 1fr; }
      .panel-side { position: static; }
      .demo-actions, .demo-prompts, .hard-controls { grid-template-columns: 1fr 1fr; }
      .library-tools { grid-template-columns: 1fr; }
    }

    @media (max-width: 700px) {
      .demo-actions, .demo-prompts, .hard-controls { grid-template-columns: 1fr; }
      .deck-nav { grid-template-columns: 1fr; }
      .chat-form { grid-template-columns: 1fr; }
    }
  </style>
  <style>
    :root {
      --acl-bg: #f8fafc;
      --acl-card: #ffffff;
      --acl-card-strong: #f1f5f9;
      --acl-border: rgba(148, 163, 184, 0.25);
      --acl-border-strong: rgba(148, 163, 184, 0.4);
      --acl-border-subtle: rgba(148, 163, 184, 0.2);
      --acl-muted: #64748b;
      --acl-text: #0f172a;
      --acl-primary: #0ea5e9;
      --acl-success: #22c55e;
      --acl-warning: #f59e0b;
      --acl-danger: #ef4444;
      --acl-accent: #f97316;
      --acl-surface: rgba(255, 255, 255, 0.9);
      --acl-surface-strong: rgba(255, 255, 255, 0.98);
      --acl-shell-bg:
        radial-gradient(circle at 10% 10%, rgba(14, 165, 233, 0.12), transparent 55%),
        radial-gradient(circle at 90% 0%, rgba(14, 116, 144, 0.12), transparent 60%),
        linear-gradient(135deg, rgba(248, 250, 252, 0.98), rgba(226, 232, 240, 0.98));
      --acl-shadow: 0 24px 50px rgba(15, 23, 42, 0.12);
      --acl-shadow-soft: 0 14px 24px rgba(15, 23, 42, 0.08);
      --acl-overlay-strong: rgba(15, 23, 42, 0.55);
      --acl-pill-bg: color-mix(in srgb, var(--acl-border) 65%, transparent);
      --acl-pill-bg-strong: color-mix(in srgb, var(--acl-border) 90%, transparent);
      --acl-ghost-bg: color-mix(in srgb, var(--acl-border) 70%, transparent);
    }

    body {
      font-family: 'DM Sans', sans-serif;
      color: var(--acl-text);
      background: var(--acl-shell-bg);
    }

    .shell {
      width: min(1220px, 100%);
      margin: 0 auto;
      padding: 24px 20px 28px;
      gap: 18px;
      grid-template-columns: minmax(0, 1fr) 360px;
    }

    .panel,
    .demo-panel,
    .chat-panel {
      border-radius: 22px;
      border: 1px solid var(--acl-border);
      background: var(--acl-card);
      box-shadow: var(--acl-shadow-soft);
    }

    .top {
      padding: 24px 22px 18px;
      border-bottom: 1px solid var(--acl-border-subtle);

      border-radius: 22px;
    }

    .headline h1 {

      line-height: 1.06;
      letter-spacing: -0.01em;

    .procedure-name {

    }

    .progress-wrap {
      display: grid;
      gap: 8px;
      margin-top: 8px;
      max-width: 410px;
    }

    .progress-top {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .progress-percent {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 14px;
      font-weight: 700;
      padding: 4px 10px;
      border-radius: 999px;
      color: var(--acl-primary);

    .progress-text {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--acl-muted);
      font-weight: 600;
    }

    .progress-bar {
      width: 100%;
      height: 7px;
      border-radius: 999px;
      border: 1px solid var(--acl-border-subtle);
      background: color-mix(in srgb, var(--acl-border) 80%, transparent);
      overflow: hidden;
    }

    .progress-fill {
      display: block;
      height: 100%;
      border-radius: inherit;
      background: linear-gradient(90deg, var(--acl-primary), color-mix(in srgb, var(--acl-primary) 35%, var(--acl-success)));

    .top-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .phase-line {
      font-size: 13px;
      color: var(--acl-muted);
      margin-top: 4px;
    }

    .sub,
    .tiny,
    .asset-meta,
    .task-meta,
    .muted {
      color: var(--acl-muted);
    }

    .chip,
    .tab {
      border: 1px solid var(--acl-border-strong);
      background: var(--acl-pill-bg);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
    }

    .chip.active,
    .tab.active {

      border-color: color-mix(in srgb, var(--acl-primary) 55%, var(--acl-border));
      background: color-mix(in srgb, var(--acl-primary) 18%, transparent);
    }

    .btn {
      border-radius: 12px;
      border: 1px solid transparent;
      font-size: 14px;
      font-weight: 600;
      padding: 10px 14px;
    }

    .btn.primary {
      background: var(--acl-primary);
      color: #fff;
      box-shadow: 0 8px 18px color-mix(in srgb, var(--acl-primary) 30%, transparent);
    }

    .btn.primary:hover {
      background: #0891d1;
    }

    .btn.ghost {
      background: var(--acl-ghost-bg);
      border-color: var(--acl-border-strong);
      color: var(--acl-text);
    }

    .btn.link {
      color: var(--acl-primary);
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1px dashed color-mix(in srgb, var(--acl-primary) 40%, transparent);
      border-radius: 0;
      padding-bottom: 1px;
    }

    .btn:disabled,
    button:disabled {
      opacity: 0.46;
      cursor: not-allowed;
      pointer-events: none;
      box-shadow: none !important;
    }

    #viewPanel {
      overflow: hidden;
    }

    .today-wrap,
    .journey-wrap,
    .library-wrap {
      padding: 18px;
      gap: 14px;
    }

    .today-grid {

    .today-main,
    .today-side {

    .today-hero,
    .journey-col,
    .asset,
    .step-box,
    .chat-log,
    .deck-slide,
    .checkin-box,
    .quiz-item,
    .quiz-option,
    .input,
    .select {
      border-radius: 14px;

    .today-hero {

    .today-hero.highlight {
      border-color: color-mix(in srgb, var(--acl-primary) 55%, var(--acl-border));

    .task {
      border-radius: 18px;

    }

    .task-title {
      font-family: 'Space Grotesk', sans-serif;

    }

    .task-meta {

    .task.done {

    }

    .task-reason {
      font-size: 14px;

    }

    .sara-panel {
      border: 1px solid color-mix(in srgb, var(--acl-primary) 45%, var(--acl-border));
      border-radius: 18px;

    .sara-kicker {

    }

    .sara-main {

    .sara-title {

    .sara-why {

    .sara-next {
      color: #64748b;

        resetModal: { open: false, running: false, secondsLeft: RESET_SECONDS },
        quizModal: { open: false, taskId: null, step: 0 },
        chatPopoverOpen: false
      };
    }

    function loadState() {
      try {
        var raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return createDefaultState();
        var parsed = JSON.parse(raw);
        if (!parsed || parsed.contentKey !== CONTENT.contentKey) return createDefaultState();
        var merged = createDefaultState();
        Object.assign(merged, parsed);
        merged.taskStatus = Object.assign(buildTaskStatus(), parsed.taskStatus || {});
        merged.quizModal = Object.assign({ open: false, taskId: null, step: 0 }, parsed.quizModal || {});
        merged.chatPopoverOpen = Boolean(parsed.chatPopoverOpen);
        return merged;
      } catch (err) {
        return createDefaultState();
      }
    }

    var state = loadState();
    var resetTimer = null;

    function saveState() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      } catch (err) {
        // ignore storage errors
      }
    }

    function toast(text) {
      var el = document.getElementById('toast');
      el.textContent = text;
      el.classList.add('show');
      clearTimeout(toast._t);
      toast._t = setTimeout(function () {
        el.classList.remove('show');
      }, 1800);
    }

    function compactValues(values) {
      var out = {};
      Object.keys(values || {}).forEach(function (key) {
        var value = values[key];
        if (value === undefined || value === null || value === '') return;
        out[key] = String(value);
      });
      return out;
    }

    function buildAssistantVariableValues() {
      var step = getCurrentStep();
      var persona = state.personaId ? PERSONAS[state.personaId] : null;
      var tasks = currentPhaseTasks().map(function (task) {
        var done = Boolean(state.taskStatus[task.id] && state.taskStatus[task.id].completedAt);
        return {
          id: task.id,
          title: task.title,
          status: done ? 'COMPLETED' : 'PENDING',
          aiPrompt: task.aiPrompt || ''
        };
      });
      return compactValues({
        procedureName: CONTENT.procedure && CONTENT.procedure.name,
        procedurePhaseKey: state.activePhase,
        procedureTimeline: phaseLabel(state.activePhase),
        patientInitials: CONTENT.procedure && CONTENT.procedure.patientInitials,
        todayPlanSummary: todayPlanSummaryText(),
        todayPlan: JSON.stringify({ tasks: tasks }),
        demoPathwayId: PATHWAY.id,
        demoCurrentStepId: step && step.id,
        demoCurrentStepTitle: step && step.title,
        persona: persona ? JSON.stringify({
          motifPrimary: persona.motifPrimary,
          tone: persona.tone,
          stylePrimary: persona.stylePrimary
        }) : ''
      });
    }

    function getVapiProps() {
      var variableValues = buildAssistantVariableValues();
      return Object.assign({}, VAPI_WIDGET_BASE, {
        assistantOverrides: { variableValues: variableValues },
        voiceAssistantOverrides: { variableValues: variableValues }
      });
    }

    function renderChatPopoverStatus(message, isError) {
      var statusLine = document.getElementById('vapiStatusLine');
      if (!statusLine) return;
      var text = message || '';
      if (!text) {
        if (vapiWidgetStatus === 'loading') text = 'Loading assistant...';
        else if (vapiWidgetStatus === 'failed') text = 'Unable to load assistant. Check key/config or network.';
        else if (vapiWidgetStatus === 'ready') text = '';
      }
      statusLine.textContent = text;
      statusLine.classList.toggle('has-text', Boolean(text));
      statusLine.classList.toggle('is-error', Boolean(isError || vapiWidgetStatus === 'failed'));
    }

    function resetVapiHost() {
      var host = document.getElementById('vapiHost');
      if (!host) return;
      if (vapiInstance && typeof vapiInstance.destroy === 'function') {
        try {
          vapiInstance.destroy();
        } catch (err) {
          // ignore teardown issues
        }
      }
      vapiInstance = null;
      host.innerHTML = '';
      host.dataset.vapiMounted = 'false';
      vapiWidgetStatus = 'idle';
      renderChatPopoverStatus('');
    }

    function flushVapiPrompt() {
      if (!state.chatPopoverOpen || !pendingVapiPrompt) return false;
      var host = document.getElementById('vapiHost');
      if (!host) return false;
      var root = host.querySelector('.vapi-widget-wrapper') || document.querySelector('.vapi-widget-wrapper');
      if (!root) {
        clearTimeout(vapiPromptRetryTimer);
        vapiPromptRetryTimer = setTimeout(flushVapiPrompt, 180);
        return false;
      }
      var input = root.querySelector('input[type="text"]');
      var sendButton = root.querySelector('button[title="Send message"]')
        || root.querySelector('button[aria-label="Send message"]')
        || root.querySelector('button[type="submit"]');
      if (!input || input.disabled || !sendButton || sendButton.disabled) {
        clearTimeout(vapiPromptRetryTimer);
        vapiPromptRetryTimer = setTimeout(flushVapiPrompt, 180);
        return false;
      }
      if (input.value !== pendingVapiPrompt) {
        input.value = pendingVapiPrompt;
        input.dispatchEvent(new Event('input', { bubbles: true }));
      }
      input.focus();
      sendButton.click();
      pendingVapiPrompt = '';
      clearTimeout(vapiPromptRetryTimer);
      return true;
    }

    function queueVapiPrompt(prompt) {
      if (!prompt) return;
      pendingVapiPrompt = String(prompt);
      flushVapiPrompt();
    }

    function mountVapiWidget() {
      var host = document.getElementById('vapiHost');
      if (!host || typeof window.WidgetLoader !== 'function') return false;
      if (host.dataset.vapiMounted === 'true' && host.querySelector('.vapi-widget-wrapper')) {
        vapiWidgetStatus = 'ready';
        renderChatPopoverStatus('');
        flushVapiPrompt();
        return true;
      }
      try {
        vapiInstance = new window.WidgetLoader({
          container: host,
          component: 'VapiWidget',
          props: getVapiProps()
        });
        host.dataset.vapiMounted = 'true';
        vapiWidgetStatus = 'ready';
        renderChatPopoverStatus('');
        flushVapiPrompt();
        return true;
      } catch (err) {
        return false;
      }
    }

    function loadVapiWidget(options) {
      var opts = options || {};
      var force = Boolean(opts.force);
      if (force) resetVapiHost();
      if (mountVapiWidget()) return;

      vapiWidgetStatus = 'loading';
      renderChatPopoverStatus('');
      var source = VAPI_WIDGET_SOURCES[Math.min(vapiSourceIndex, VAPI_WIDGET_SOURCES.length - 1)];
      var existing = document.querySelector('script[data-vapi-widget-source="' + source + '"]')
        || document.querySelector('script[src="' + source + '"]');

      var fail = function () {
        if (vapiSourceIndex < VAPI_WIDGET_SOURCES.length - 1) {
          vapiSourceIndex += 1;
          loadVapiWidget({ force: true });
          return;
        }
        vapiWidgetStatus = 'failed';
        renderChatPopoverStatus('', true);
      };

      var loaded = function () {
        if (mountVapiWidget()) return;
        fail();
      };

      if (!existing) {
        var script = document.createElement('script');
        script.src = source;
        script.async = true;
        script.type = 'text/javascript';
        script.dataset.vapiWidgetSource = source;
        script.onload = loaded;
        script.onerror = fail;
        document.head.appendChild(script);
      } else if (existing.hasAttribute('data-vapi-ready') || typeof window.WidgetLoader === 'function') {
        loaded();
      } else {
        existing.addEventListener('load', function () {
          existing.setAttribute('data-vapi-ready', 'true');
          loaded();
        }, { once: true });
        existing.addEventListener('error', fail, { once: true });
      }
    }

    function openChatPopover(options) {
      closeOverlays();
      state.chatPopoverOpen = true;
      if (options && options.prompt) {
        pendingVapiPrompt = String(options.prompt);
      }
      commit();
      loadVapiWidget();
      if (pendingVapiPrompt) {
        setTimeout(function () {
          flushVapiPrompt();
        }, 150);
      }
    }

    function closeChatPopover() {
      state.chatPopoverOpen = false;
      pendingVapiPrompt = '';
      clearTimeout(vapiPromptRetryTimer);
      commit();
    }

    function getCurrentStep() {
      var steps = PATHWAY.steps || [];
      for (var i = 0; i < steps.length; i += 1) {
        if (steps[i].id === state.demoStepId) return steps[i];
      }
      return steps[0] || null;
    }

    function getStepIndex(stepId) {
      var steps = PATHWAY.steps || [];
      for (var i = 0; i < steps.length; i += 1) {
        if (steps[i].id === stepId) return i;
      }
      return 0;
    }

    function setStepByIndex(index, runActions) {
      var steps = PATHWAY.steps || [];
      if (!steps.length) return;
      var next = Math.max(0, Math.min(index, steps.length - 1));
      state.demoStepId = steps[next].id;
      if (runActions) runStepOnEnter(steps[next]);
      commit();
    }

    function nextStep() {
      setStepByIndex(getStepIndex(state.demoStepId) + 1, state.autoRun);
    }

    function prevStep() {
      setStepByIndex(getStepIndex(state.demoStepId) - 1, state.autoRun);
    }

    function jumpToStep(stepId) {
      setStepByIndex(getStepIndex(stepId), state.autoRun);
    }

    function resetQuizProgress() {
      state.quizAnswers = {};
      state.personaId = '';
      state.personaProfile = null;
      state.quizModal = { open: false, taskId: null, step: 0 };
      if (state.taskStatus && state.taskStatus.task_behavior_quiz) {
        state.taskStatus.task_behavior_quiz = { status: 'PENDING', completedAt: null, data: {} };
      }
    }

    function resetPathway() {
      resetQuizProgress();
      setStepByIndex(0, state.autoRun);
    }

    function runStepOnEnter(step, options) {
      var opts = options || {};
      if (!step) return 0;
      var executed = 0;
      var actions = Array.isArray(step.onEnter) ? step.onEnter : [];
      actions.forEach(function (action) {
        var type = action && action.type;
        if (!type) return;
        if (type === 'SET_TAB') {
          state.activeTab = action.tab || 'today';
          executed += 1;
        } else if (type === 'SET_PHASE') {
          state.activePhase = normalizePhase(action.phase);
          executed += 1;
        } else if (type === 'OPEN_DECK') {
          openDeck(action.deckId, null, 'step');
          executed += 1;
        } else if (type === 'OPEN_ASSET') {
          openAsset(action.assetId, null, 'step');
          executed += 1;
        } else if (type === 'START_CHECKIN') {
          openCheckin(action.checkinKey || action.taskId);
          executed += 1;
        } else if (type === 'CLOSE_OVERLAYS') {
          closeOverlays();
          executed += 1;
        } else if (type === 'SET_LIBRARY_FILTER') {
          state.libraryQuery = (action.filter && action.filter.query) || '';
          state.activeTab = 'library';
          executed += 1;
        } else if (type === 'OPEN_PANEL') {
          if (action.panel === 'personaPicker') {
            openBehaviorQuiz('task_behavior_quiz');
            executed += 1;
          }
        } else if (type === 'HIGHLIGHT') {
          state.highlightKey = action.key || '';
          executed += 1;
        }
      });

      // Fallbacks for steps that only define recommendations (or have no onEnter actions).
      if (executed === 0 && opts.allowFallback !== false) {
        if (step.tab) {
          state.activeTab = step.tab;
          executed += 1;
        }
        if (step.recommendedCheckinTaskId) {
          openCheckin(step.recommendedCheckinTaskId);
          executed += 1;
        } else if (step.recommendedDeckId) {
          openDeck(step.recommendedDeckId, null, 'step');
          executed += 1;
        } else if (step.recommendedAssetId) {
          openAsset(step.recommendedAssetId, null, 'step');
          executed += 1;
        }
      }

      return executed;
    }

    function closeOverlays() {
      state.deckModal = { open: false, deckId: '', assetId: '', index: 0, taskId: null, mode: 'cards' };
      state.assetModal = { open: false, assetId: '', taskId: null };
      state.checkinModal.open = false;
      state.resetModal.open = false;
      state.quizModal = { open: false, taskId: null, step: 0 };
      stopResetTimer();
    }

    function resolveAssetForDeck(deckId, preferredAssetId) {
      if (preferredAssetId && assetsById[preferredAssetId]) return assetsById[preferredAssetId];
      var list = CONTENT.assets || [];
      for (var i = 0; i < list.length; i += 1) {
        if (list[i].deckId === deckId) return list[i];
      }
      return null;
    }

    function openDeck(deckId, taskId, source) {
      if (!deckId) return;
      var slides = (CONTENT.decks && CONTENT.decks[deckId]) || [];
      var linkedAsset = resolveAssetForDeck(deckId, '');
      var hasOriginal = !!(linkedAsset && (linkedAsset.original || linkedAsset.summary));
      if (!slides.length && !hasOriginal) {
        toast('No guide content found for this deck.');
        return;
      }
      state.deckModal.open = true;
      state.deckModal.deckId = deckId;
      state.deckModal.assetId = linkedAsset ? linkedAsset.id : '';
      state.deckModal.index = 0;
      state.deckModal.taskId = taskId || null;
      state.deckModal.mode = slides.length ? 'cards' : 'original';
      if (source !== 'task') {
        state.activeTab = 'today';
      }
    }

    function openAsset(assetId, taskId, source) {
      if (!assetId || !assetsById[assetId]) {
        toast('Asset not found in this content pack.');
        return;
      }
      var asset = assetsById[assetId];
      if (asset.deckId) {
        openDeck(asset.deckId, taskId, source || 'asset');
        return;
      }
      state.assetModal.open = true;
      state.assetModal.assetId = assetId;
      state.assetModal.taskId = taskId || null;
      if (taskId) completeTask(taskId, { source: source || 'asset' });
    }

    function completeTask(taskId, data) {
      if (!taskId || !state.taskStatus[taskId]) return;
      state.taskStatus[taskId] = {
        status: 'COMPLETED',
        completedAt: nowIso(),
        data: Object.assign({}, state.taskStatus[taskId].data || {}, data || {})
      };
    }

    function openCheckin(taskId) {
      var resolved = taskId;
      if (!resolved || !tasksById[resolved]) {
        resolved = state.activePhase === 'recovery' ? 'task_postop_pain_check' : 'task_daily_checkin';
      }
      state.checkinModal.open = true;
      state.checkinModal.taskId = resolved;
      state.checkinModal.value = 3;
      state.checkinModal.note = '';
      state.activeTab = 'today';
    }

    function submitCheckin() {
      var taskId = state.checkinModal.taskId;
      if (!taskId) return;
      state.checkins[taskId] = {
        value: Number(state.checkinModal.value || 3),
        note: String(state.checkinModal.note || ''),
        submittedAt: nowIso()
      };
      completeTask(taskId, { checkin: true, value: state.checkinModal.value });
      state.checkinModal.open = false;
      toast('Check-in saved.');
    }

    function openBehaviorQuiz(taskId) {
      var firstUnansweredStep = QUIZ.findIndex(function (item) {
        return !(state.quizAnswers && state.quizAnswers[item.id]);
      });
      state.quizModal.open = true;
      state.quizModal.taskId = taskId || 'task_behavior_quiz';
      state.quizModal.step = firstUnansweredStep >= 0 ? firstUnansweredStep : 0;
      state.activeTab = 'today';
      state.highlightKey = 'personaPicker';
    }

    function submitBehaviorQuiz() {
      var answers = state.quizAnswers || {};
      var missing = QUIZ.some(function (item) { return !answers[item.id]; });
      if (missing) {
        toast('Please answer all quiz questions.');
        return;
      }
      var score = { achiever: 0, helper: 0 };
      QUIZ.forEach(function (q) {
        var selected = answers[q.id];
        var option = q.options.find(function (o) { return o.id === selected; });
        if (option && option.persona && score[option.persona] !== undefined) {
          score[option.persona] += 1;
        }
      });
      var personaId = score.helper > score.achiever ? 'helper' : 'achiever';
      state.personaId = personaId;
      state.personaProfile = {
        motifPrimary: PERSONAS[personaId].motifPrimary,
        tone: PERSONAS[personaId].tone,
        stylePrimary: PERSONAS[personaId].stylePrimary,
        completedAt: nowIso()
      };
      if (state.quizModal.taskId) {
        completeTask(state.quizModal.taskId, { behaviorQuiz: true, personaId: personaId });
      }
      state.quizModal.open = false;
      state.quizModal.step = 0;
      toast('Behavior profile saved: ' + PERSONAS[personaId].title + '.');
    }

    function currentPhaseTasks() {
      var phase = state.activePhase;
      return (CONTENT.todayTasks || [])
        .filter(function (task) {
          var taskPhase = normalizePhase(task.phase || task.phaseKey || task.phaseId || 'preop');
          return taskPhase === phase;
        })
        .sort(function (a, b) { return (a.priority || 999) - (b.priority || 999); });
    }

    function pendingTaskCount(tasks) {
      return tasks.filter(function (task) {
        return !(state.taskStatus[task.id] && state.taskStatus[task.id].completedAt);
      }).length;
    }

    function todayPlanSummaryText() {
      var tasks = currentPhaseTasks();
      var open = tasks.filter(function (task) { return !state.taskStatus[task.id].completedAt; });
      if (!open.length) return 'All tasks complete for this phase.';
      var top = open.slice(0, 4).map(function (task, idx) {
        return (idx + 1) + '. ' + task.title;
      });
      return top.join('\n');
    }

    function sendAssistantPrompt(prompt, logUser) {
      var text = String(prompt || '').trim();
      if (!text) return false;
      var normalized = text.toLowerCase();

      if (normalized.includes('behavior quiz')) {
        openBehaviorQuiz('task_behavior_quiz');
        toast('Opening the behavior quiz.');
        commit();
        return true;
      }

      if (normalized === 'next' || normalized.includes('continue')) {
        nextStep();
        toast('Advanced to the next walkthrough step.');
        commit();
        return true;
      }
      openChatPopover({ prompt: text });
      return true;
    }

    function taskPrimaryAction(task) {
      if (!task || !task.primaryAction) return;
      var action = String(task.primaryAction.type || '').toLowerCase();
      if (action === 'open_behavior_quiz') {
        openBehaviorQuiz(task.id);
      } else if (action === 'open_deck') {
        openDeck(task.primaryAction.deckId, task.id, 'task');
      } else if (action === 'open_asset') {
        openAsset(task.primaryAction.assetId, task.id, 'task');
      } else if (action === 'slider_checkin') {
        openCheckin(task.id);
      } else if (action === 'open_reset') {
        state.resetModal.open = true;
      } else if (action === 'action_complete') {
        completeTask(task.id, { source: 'manual' });
        toast('Task marked complete.');
      }
      commit();
    }

    function resetDemoCompletely() {
      state = createDefaultState();
      runStepOnEnter(getCurrentStep());
      commit();
      toast('Demo reset.');
    }

    function stopResetTimer() {
      if (resetTimer) {
        clearInterval(resetTimer);
        resetTimer = null;
      }
      state.resetModal.running = false;
    }

    function startResetTimer() {
      stopResetTimer();
      state.resetModal.running = true;
      state.resetModal.secondsLeft = RESET_SECONDS;
      resetTimer = setInterval(function () {
        state.resetModal.secondsLeft -= 1;
        if (state.resetModal.secondsLeft <= 0) {
          stopResetTimer();
          state.resetModal.secondsLeft = 0;
          completeTask('task_reset', { reset: true });
          toast('60-second reset complete.');
        }
        commit();
      }, 1000);
      commit();
    }

    function commit(withRender) {
      if (withRender === undefined) withRender = true;
      saveState();
      if (withRender) render();
    }

    function escapeHtml(text) {
      return String(text || '')
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

        + '</div>';

    function renderToday() {
      var tasks = currentPhaseTasks();
      var pending = pendingTaskCount(tasks);
      var summary = pending + ' of ' + tasks.length + ' tasks remaining';
      var heroClass = 'today-hero' + (state.highlightKey === 'todayPlan' ? ' highlight' : '');
      var openTasks = tasks.filter(function (task) {
        return !(state.taskStatus[task.id] && state.taskStatus[task.id].completedAt);
      });
      var primaryTask = openTasks.find(function (task) { return task.id !== 'task_behavior_quiz'; }) || openTasks[0] || tasks[0] || null;
      var secondaryTask = openTasks.find(function (task) { return primaryTask && task.id !== primaryTask.id; }) || null;
      var faqs = (CONTENT.commonQuestions || []).filter(function (faq) {
        return normalizePhase(faq.phase || faq.phaseKey || faq.topic) === state.activePhase;
      });
      if (!faqs.length) faqs = (CONTENT.commonQuestions || []).slice(0, 2);
      var quickFaqs = faqs.slice(0, 2);
      var promptCandidates = [];
      if (primaryTask && primaryTask.aiPrompt) promptCandidates.push(primaryTask.aiPrompt);
      if (state.activePhase === 'recovery') {
        promptCandidates.push('What should I focus on in PT today?');
        promptCandidates.push('Is this pain and swelling normal?');
      } else {

      }
      var promptMap = {};
      promptCandidates = promptCandidates.filter(function (prompt) {
        var key = String(prompt || '').trim().toLowerCase();
        if (!key || promptMap[key]) return false;
        promptMap[key] = true;
        return true;

    document.addEventListener('click', function (event) {
      var target = event.target.closest('[data-action]');
      if (!target) return;
      var action = target.getAttribute('data-action');

      if (action === 'switch-tab') {
        state.activeTab = target.getAttribute('data-tab') || 'today';
        commit();
      } else if (action === 'switch-phase') {
        state.activePhase = normalizePhase(target.getAttribute('data-phase') || 'preop');
        commit();
      } else if (action === 'open-chat') {
        openChatPopover();
      } else if (action === 'close-chat') {
        closeChatPopover();
      } else if (action === 'task-primary') {
        var taskId = target.getAttribute('data-task-id');
        taskPrimaryAction(tasksById[taskId]);
      } else if (action === 'assistant-prompt') {
        var prompt = target.getAttribute('data-prompt') || '';
        sendAssistantPrompt(prompt, true);
      } else if (action === 'reset-demo') {
        resetDemoCompletely();
      } else if (action === 'open-quiz') {
        openBehaviorQuiz('task_behavior_quiz');
        commit();
      } else if (action === 'open-asset') {
        openAsset(target.getAttribute('data-asset-id'), null, 'library');
        commit();
      } else if (action === 'open-deck') {
        openDeck(target.getAttribute('data-deck-id'), null, 'manual');
        commit();
      } else if (action === 'open-checkin') {
        openCheckin();
        commit();
      } else if (action === 'library-pt') {
        state.activeTab = 'library';
        state.activePhase = 'recovery';
        state.libraryQuery = 'PT';
        commit();
      } else if (action === 'step-prev') {
        prevStep();
      } else if (action === 'step-next') {
        nextStep();
      } else if (action === 'step-reset') {
        resetPathway();
      } else if (action === 'run-step') {
        var ran = runStepOnEnter(getCurrentStep());
        commit();
        toast(ran ? ('Ran ' + ran + ' step action' + (ran === 1 ? '' : 's') + '.') : 'No step actions available for this step.');
      } else if (action === 'close-modal') {
        closeOverlays();
        commit();
      } else if (action === 'deck-prev') {
        if (state.deckModal.mode !== 'cards') return;
        state.deckModal.index = Math.max(0, state.deckModal.index - 1);
        commit();
      } else if (action === 'deck-next') {
        if (state.deckModal.mode !== 'cards') return;
        var slides = (CONTENT.decks && CONTENT.decks[state.deckModal.deckId]) || [];
        if (!slides.length) return;
        state.deckModal.index = Math.min(slides.length - 1, state.deckModal.index + 1);
        commit();
      } else if (action === 'deck-mode') {
        state.deckModal.mode = target.getAttribute('data-mode') || 'cards';
        if (state.deckModal.mode !== 'cards') {
          state.deckModal.index = 0;
        } else {
          var modeSlides = (CONTENT.decks && CONTENT.decks[state.deckModal.deckId]) || [];
          if (!modeSlides.length) {
            state.deckModal.index = 0;
          } else {
            state.deckModal.index = Math.max(0, Math.min(state.deckModal.index, modeSlides.length - 1));
          }
        }
        commit();
      } else if (action === 'deck-understood') {
        if (state.deckModal.taskId) completeTask(state.deckModal.taskId, { understood: true, deckId: state.deckModal.deckId });
        state.deckModal.open = false;
        toast('Marked as understood.');
        commit();
      } else if (action === 'asset-understood') {
        if (state.assetModal.taskId) completeTask(state.assetModal.taskId, { understood: true, assetId: state.assetModal.assetId });
        state.assetModal.open = false;
        toast('Marked as understood.');
        commit();
      } else if (action === 'submit-checkin') {
        submitCheckin();
        commit();
      } else if (action === 'quiz-back') {
        if (!state.quizModal.open) return;
        state.quizModal.step = Math.max(0, Number(state.quizModal.step || 0) - 1);
        commit();
      } else if (action === 'quiz-next') {
        if (!state.quizModal.open) return;
        var quizTotal = QUIZ.length;
        if (!quizTotal) return;
        var quizStep = Math.max(0, Math.min(Number(state.quizModal.step || 0), quizTotal - 1));
        var activeQuestion = QUIZ[quizStep];
        if (!activeQuestion || !state.quizAnswers[activeQuestion.id]) {
          toast('Please choose an answer to continue.');
          return;
        }
        if (quizStep >= quizTotal - 1) {
          submitBehaviorQuiz();
        } else {
          state.quizModal.step = quizStep + 1;
        }
        commit();
      } else if (action === 'quiz-answer') {
        var qid = target.getAttribute('data-question-id');
        if (qid) state.quizAnswers[qid] = target.value;
        commit();
      } else if (action === 'toggle-reset') {
        if (state.resetModal.running) {
          stopResetTimer();
        } else {
          startResetTimer();
        }
        commit();
      }
    });

    document.addEventListener('change', function (event) {
      var target = event.target;
      if (target.id === 'stepSelect') {
        jumpToStep(target.value);
      } else if (target.id === 'autoRunCheckbox') {
        state.autoRun = !!target.checked;
        commit();
      } else if (target.id === 'libraryTypeSelect') {
        state.libraryType = target.value || 'all';
        commit();
      } else if (target.id === 'checkinSlider') {
        state.checkinModal.value = Number(target.value || 3);
        commit();
      } else if (target.getAttribute('data-action') === 'quiz-answer') {
        var qid = target.getAttribute('data-question-id');
        if (qid) state.quizAnswers[qid] = target.value;
        commit();
      }
    });

    document.addEventListener('input', function (event) {
      var target = event.target;
      if (target.id === 'libraryQueryInput') {
        state.libraryQuery = target.value || '';
        commit();
      } else if (target.id === 'checkinNote') {
        state.checkinModal.note = target.value || '';
        commit(false);
      }
    });

    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape' && state.chatPopoverOpen) {
        closeChatPopover();
      }
    });

    runStepOnEnter(getCurrentStep());
    render();
  </script>
</body>
</html>
